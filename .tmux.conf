# .tmux.conf: tmux configuration

# ====================
# General Settings
# ====================

# Use 256 colors and true color
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",*256col*:RGB"

# Enable mouse support
set -g mouse on

# Start window/pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer
set -g history-limit 10000

# Enable focus events (for vim autoread)
set -g focus-events on

set-option -sg escapetime 250

# ====================
# Prefix Key
# ====================

# Change prefix from C-b to C-a (easier to reach)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# ====================
# Key Bindings
# ====================

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes (more intuitive keys)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Pane navigation (vim-tmux-navigator integration)
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick pane cycling
bind -n M-o select-pane -t :.+

# Zoom pane toggle
bind z resize-pane -Z

# Kill pane/window without confirmation
bind x kill-pane
bind X kill-window

# ====================
# Copy Mode (vi-style)
# ====================

setw -g mode-keys vi

# Enter copy mode
bind v copy-mode

# vi-style selection
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# ====================
# Clipboard (OSC52)
# ====================

# Enable OSC52 clipboard (works over SSH)
set -g set-clipboard on

# ====================
# Status Bar
# ====================

# Status bar position
set -g status-position bottom

# Status bar style
set -g status-style 'bg=colour235 fg=colour250'

# Left side: session name
set -g status-left '#[fg=colour232,bg=colour39,bold] #S #[bg=colour235] '
set -g status-left-length 30

# Right side: date and time
set -g status-right '#[fg=colour250] %Y-%m-%d #[fg=colour39]%H:%M '

# Window status
setw -g window-status-format ' #I:#W '
setw -g window-status-current-format '#[fg=colour39,bold] #I:#W '

# Pane border colors
set -g pane-border-style 'fg=colour238'
set -g pane-active-border-style 'fg=colour39'

# Message style
set -g message-style 'bg=colour39 fg=colour232 bold'
